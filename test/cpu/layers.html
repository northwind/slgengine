<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>Layers</title> 
	<style>
		canvas{ position:absolute; }
		p{ position:absolute; bottom:0px; }
	</style>
	<script src="../../lib/jquery/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script> 
	<script> 
		$( function(){
			
			var img = new Image();
			img.src = "footman.png";
			
			var w = h = 15;
			var n = w * h; //100			
			var inter = 20;
			
			var ct = $("#ct"), items = [];
			for (var i=0; i<n; i++) {
				items.push( 
					$("<canvas>").attr( {
						width	: h * w,
						height	: w * h
					} ).css( "zIndex", i ).appendTo( ct )[ 0 ].getContext("2d")
				);
			};
			
			setInterval( function(){
				
				for (var i=0; i<items.length; i++) {
					var ctx = items[ i ];
					var x = (i % w) * w, y = parseInt(i/ w) * h;
					
					//ctx.drawImage( img, x, y, w, h, 0, 0, w, h );
					ctx.drawImage( img, 0, 0, w, h, x, y, w, h );
				}
				
				
				
			}, inter );
			
			
			
			
		} );
		

		
		
			
	</script> 
</head> 
<body id="canvasdemo"> 
	<div id="ct">
		
	</div>
	<p>
		n = 15, i =20, cpu = 50+%
	</p>
	
</body> 
<script></script>
</html>
