<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>BETA 作者邮箱norristong_x@qq.com，期待你的来信</title>

		<link rel="stylesheet" rev="stylesheet" href="http://www.sinaimg.cn/cj/newjs/slg/css/panel.css" />

		<script type="text/javascript" src="http://www.sinaimg.cn/cj/newjs/slg/js/combine.source.js" charset="utf-8"></script>	
		
	</head>
	<body>
		<div id="wrap" class="_wrap">
		
		<div id="loader" class="_loader" style="display: none;">开始加载...</div>
		
		<div id="toolbar" style="display: none;" class="_toolbar">
			<button param="endTeam" class="active">回合结束</button>
			<button param="saveGame" class="active">存档</button>
			<button param="loadGame" class="active">读档</button>
			<button param="condition" class="active">胜利/失败条件</button>
			<button param="mute" id="mute" >关闭音效</button>
			<button param="restart" >重新开始</button>
			<button param="script">编辑属于你自己的剧本</button>
			<span style="color:red;position:absolute;right:20px;">按F11可全屏游戏</span>
		</div>
	    <div id="panel" class="_panel">
	        <canvas id="canvas"></canvas>
			<div id="winLayer" style="z-index: 300;" class="_winLayer">
			</div>
	    </div>
		
		<div class="_display">
			<div class="_ctrl">
				<div class="_left _smap">
					
				</div>
				<div class="_mid">
					<div class="_board">
						<div class="_left">
							<div class="_face" >
								<img />
							</div>
							<h6 id="hp" class="_num">100/100</h6>
							<hr style="width:80%; margin:0 auto;" size="1" >
							<h6 id="mp" class="_num">100/100</h6>
						</div>
						<div class="_right">
							<h2 id="rolename"></h2>
                            <div id="roleexp" title="" class="_level">
                            	<div id="roleexpline" class="_expline" >
                            		
                            	</div>
								等级<span id="rolelevel">1</span>
                            </div>
							<div>
								<table width="90%" cellpadding="0" cellspacing="0" >
									<tbody>
										<tr>
											<td>
												<img width="32" height="32" src="http://www.sinaimg.cn/cj/newjs/slg/images/system/BTNSteelMelee.jpg">
											</td>
											<td>
												<div id="roleatknum" class="_desc">攻击力</div>
												<p>0</p>
											</td>
											<td valign="middle" rowspan="2">
												<img width="32" height="32" src="http://www.sinaimg.cn/cj/newjs/slg/images/system/BTNTome.jpg">
											</td>
											<td rowspan="2">
												<div class="_desc">力量</div>
												<p id="rolestrength" >0</p>
												<div class="_desc">敏捷</div>
												<p id="roleagility" >0</p>
												<div class="_desc">智力</div>
												<p  id="roleintelligence">0</p>
											</td>
										</tr>
										<tr>
											<td>
												<img width="32" height="32" src="http://www.sinaimg.cn/cj/newjs/slg/images/system/BTNStoneArchitecture.jpg">
											</td>
											<td>
												<div class="_desc">防御力</div>
												<p id="roledefnum">0</p>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="_status">
								<span>状态</span>
							</div>
						</div>
					</div>					
				</div>
			</div>
			<div class="_speech">
				<div class="_left _avatar">
					<img id="face">
				</div>
				<div class="_mid _speak">
					<h2></h2>
					<p>
						
					</p>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		
		<div id="masklayer" class="_masklayer" style="display: none;"></div>
		<div id="maskUp" class="_masklayerUp">
		</div>
        <div class="_options">
        	<table cellspacing="0" >
        		<tr>
        			<td class="face">
        				<img/>
        			</td>
					<td>
						 <h6></h6>
			            <ul>
			            </ul>
					</td>
        		</tr>
        	</table>
        </div>		
		</div>

	</body>


</html>
