<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>ImageDatas</title> 
	<style>
		canvas{ position:absolute; }
		p{ position:absolute; bottom:0px; }
	</style>
	<script src="../../lib/jquery/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script> 
	<script> 
		$( function(){
			
			var img = new Image();
			
			img.onload = function(){
			
				var w = h = 30;
				var n = w * h; //100			
				var inter = 20;
				
				var ct = $("#ct");
				var ctx = $("<canvas>").attr({
					width: h * w,
					height: w * h
				}).css("zIndex", 1).appendTo(ct)[0].getContext("2d");
				
				ctx.drawImage(img, 0, 0, img.width, img.height);
				var data = ctx.getImageData(0, 0, w, h);
				
				
				setInterval(function(){
				
					for (var i = 0; i < n; i++) {
						var x = (i % w) * w, y = parseInt(i / w) * h;
						
						ctx.putImageData(data, x, y, w, h);
					}
					
					
					
				}, inter);
			}

			img.src = "footman.png";
		} );
		
			
	</script> 
</head> 
<body id="canvasdemo"> 
	<div id="ct">
		
	</div>
	<p>
		n = 15, i =20, cpu = 10% <br/>
		n = 20, i =20, cpu = 28% <br/>
		n = 30, i =20, cpu = 50ï¼‹%
	</p>	
</body> 
<script></script>
</html>
