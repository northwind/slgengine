<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>战棋游戏</title>

		<link rel="stylesheet" rev="stylesheet" href="css/bg.css" />
		<link rel="stylesheet" rev="stylesheet" href="css/panel.css" />
				
		<script type="text/javascript" src="lib/jquery/jquery-1.4.2.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/params.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/class.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/manager.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/observable.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/component.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="js/layer.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/cell.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/layer_cell.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/uimgr.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/unitui.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/unit.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/layer_unit.js" charset="utf-8"></script>		
		<script type="text/javascript" src="js/layermgr.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/win.js" charset="utf-8"></script>		
		<script type="text/javascript" src="js/actionmenu.js" charset="utf-8"></script>		
		<script type="text/javascript" src="js/layer_win.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/ps.js" charset="utf-8"></script>				
		
		<script type="text/javascript" src="js/panel.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="js/builder.js" charset="utf-8"></script>	
		<script type="text/javascript" src="js/script.js" charset="utf-8"></script>	
	</head>
	<body>
		<div style="height:10px;width:100%"></div>
		<div id="container" style="background:gray;" >
			
		</div>
		<div style="padding:0 20px; background:#ffffff; " >
			<center>
				<button id="grid">显示/隐藏单元格</button>
				<button id="hpline">显示/隐藏血条</button>
			</center>
			<p>
				<fieldset>
					id  :<input value="norris" id="id">
					名称：<input value="关羽" id="name">
					位置：X=<input value="3" id="posX" > Y=<input value="3" id="posY">
					血量：<input value="30" id="hp">
					角色：<select id="role"> <option value="caocao">曹操</option><option value="footman">步兵</option> </select>
					队伍：<select id="team"> <option value="1">友军</option><option value="2">敌军</option><option value="3">我军</option> </select>
					等级：<input id="level" value="8">
					行动力：<input id="step" value="6">
					攻击长度：<input id="range" value="3">
					<button id="add">添加角色</button>
				</fieldset>
			</p>
			<p>
					id  :<input value="norris" id="id2">
					<button id="del">删除角色</button>
			</p>
			<p>
				X ：<input value="100" id="moveX"> Y：<input value="400" id="moveY"> <button id="move">移动窗口</button>
			</p>
		</div>
	</body>


</html>
